<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
    <script defer src="signin.js"></script>
</head>
<body class="bg-gray-100 flex justify-center items-center h-screen">
    <div class="bg-white p-8 rounded-lg shadow-lg w-96">
        <h2 class="text-2xl font-bold text-center mb-4">Sign In</h2>
        <form id="signin-form">
            <label class="block mb-2">Email:</label>
            <input type="email" id="email" class="w-full p-2 border rounded-md mb-3" required>
            
            <label class="block mb-2">Password:</label>
            <input type="password" id="password" class="w-full p-2 border rounded-md mb-3" required>
            
            <button type="submit" class="w-full bg-blue-500 text-white p-2 rounded-md">Sign In</button>
        </form>
        <p id="error-message" class="text-red-600 text-center mt-3 hidden">Invalid email or password.</p>
        <p class="text-center mt-3">Don't have an account? <a href="register.html" class="text-blue-500 hover:underline">Sign Up</a></p>
    </div>
</body>
</html>
